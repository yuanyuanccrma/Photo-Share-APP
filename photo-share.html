<!doctype html>
<html ng-app="cs142App" ng-controller="MainController">
    <head>

        <title>{{main.title || "CS142 Class Project"}}</title>

        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
        <link href="./node_modules/lightbox2/dist/css/lightbox.css" rel="stylesheet" />
        
    
        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>

        <script src="node_modules/angular-route/angular-route.js" type="text/javascript" ></script>
        <script src="node_modules/angular-resource/angular-resource.js" type="text/javascript" ></script>
        
        <script src="mainController.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />

        <script src="components/user-list/user-listController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-list/user-list.css" />

        <script src="components/user-detail/user-detailController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-detail/user-detail.css" />

        <script src="components/user-photos/user-photosController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-photos/user-photos.css" />
         
        <script src="components/login-register/login-registerController.js"></script>
        
        <script src="components/user-favorites/user-favoritesController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-favorites/user-favorites.css" />
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    </head>
    <body layout="column">
        <md-toolbar layout = "row" class="tool">
            <div>
                <span class="title" ng-if="!loggedin"><i class="material-icons">people</i>{{main.title}}</span>
                <span class= "userlog" ng-if = "loggedin"><i class="material-icons">android</i> Hi {{main.first_name}}!</span>
                <md-button><a class = "favlist" ng-if ="loggedin" ng-href="#/favorites"><i class="material-icons">photo_library</i>Favorite Photos</a></md-button>
                <input class = "input" ng-if="loggedin" type="file" accept="image/*"  onchange="angular.element(this).scope().inputFileNameChanged(this)">
                <md-button class = "addbutton" ng-if="loggedin" ng-click="uploadPhoto()"><i class="material-icons">add_a_photo</i>Add Photo</md-button>
                <md-button class= "logout" ng-if= "loggedin" ng-click="main.logout()"><i class="material-icons">exit_to_app</i> Log out </md-button>
                <md-button ng-if = "loggedin" ng-click="deleteUser()"> <i class="material-icons">remove_circle</i>Delete User </md-button>
            </div>
        </md-toolbar>
        <div class="container" flex layout="row">
            <md-sidenav ng-if = "loggedin" md-is-locked-open="true" class="md-whiteframe-z2">
                <div ng-include="'components/user-list/user-listTemplate.html'" ng-controller="UserListController"></div>
            </md-sidenav>
            <md-content flex id="content">
                <div ng-view></div>
            </md-content>

        </div>
    <script src="./node_modules/lightbox2/dist/js/lightbox-plus-jquery.js"></script>

    </body>
</html>
